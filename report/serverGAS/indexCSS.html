<style>

:root{
  --sheetBackColor: #87CEED;
  --underTabSize:50px;
}

html{
  height:100%;
}

body{
  height:100%;
  margin:0;
}
#motherBox{
  height:100%;
  margin:0;
}

#contentBox{
  height:calc(100% - var(--underTabSize));
  width:100%;
  display:flex;
  flex-direction:column;
}

#headerBox{
  background-color:var(--sheetBackColor);
  flex:none;
  width:100%;
}

#readDiv,#writeDiv,#errorDiv{
  height:100%;
}
#infoBox{
  flex:auto;
  width:100%;

  background-color:var(--sheetBackColor);
  margin:0;
  padding:8px;
  box-sizing:border-box;
}
.infoBoxRW{
  display:flex;
  flex-direction:column;
  height:100%;
  overflow:auto;
}
.infoBoxTable{
  flex:none;
  width:100%;
}
.infoBoxTable td input{
  width:100%;
  box-sizing:border-box;
}
.infoBoxMainText{
  flex-grow:1;
  flex-shrink:1;
  flex-basis:0;
  background-color:white;
  box-sizing:border-box;
  overflow:auto;
}
textarea.infoBoxMainText{
  resize:none;
}

#buttonBox{
  display:flex;
  flex:none;
  width:100%;
  height:var(--underTabSize);
  background-color:white;
  margin:0;
  padding:0;
}
#buttonBox > *{
  flex:auto;
  width:30em;
  height:50px;
  background-color:red;
  clip-path: polygon(10% 100%, 0% 0%, 100% 0%, 90% 100%);
  border:none;
  cursor:pointer;
  outline:none;
  padding:0;
  appearance:none; /*システムデフォルトを消す*/
  background-color:var(--sheetBackColor);
}
#buttonBox > *[data-btnstatus="DISABLE"]{
  background-color:gray;
  cursor:not-allowed;
}
#buttonBox > *[data-btnstatus="NOSELECT"]{
  filter:brightness(0.8);
  color:black;
}
#buttonBox > *[data-btnstatus="SELECT"]{
}

</style>
